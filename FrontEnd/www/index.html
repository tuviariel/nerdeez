<!--DOCTYPE html-->
<html ng-app="starter">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<!--body ng-app="starter"-->

<body ng-controller="MyController as main">

  <ion-pane>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Ionic FrontEnd Nerdeez Interview Assignment-Question's page</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item collection-repeat="x in allQuestion">
          {{x.title}}: {{x.description}}
          <button class="button button-positive" ng-click="showInfo()">More Info</button>

        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
  </div>
